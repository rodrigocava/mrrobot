<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Camera</title>

        <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

        <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css" />
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/server/style.css" rel="stylesheet" type="text/css" />
        <script src="/static/server/lib/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <script src="static/server/client.js" type="text/javascript"></script>
        <br>
        <div class="container">
            <div class="row" >
                <div class="col-xs-3 scalable-logo">
                    <img src="static/server/img/logo.png">
                </div>
                <div class="col-xs-9">
                    <h1 id=title> </h1>
                    <p>A RC self-driving car</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <img id="video"></img>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <button id="forward-button" class="d-button"> <i class="up"></i> </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 text-center">
                    <button id="left-button" class="d-button"> <i class="left"></i> </button>
                </div>
                <div class="col-xs-6 text-center">
                    <button id="right-button" class="d-button"> <i class="right"></i> </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <button id="back-button" class="d-button"> <i class="down"></i> </button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <button id="action-button"> Self Drive ! </i> </button>
                </div>
            </div>

        </div>

        <script type="text/javascript">
            loadTitle()
            client.setMode('{{mode}}')
            // Connect a websocket to the server. The port notation is post-
            // processed server-side according to the config
            client.connect({{port}})
        </script>
    </body>
</html>
